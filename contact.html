<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./stylecontact.css">
</head>
<body>
  <header>
    <h1 style="color: white; background-color: orange; padding: 10px;">My Online Store</h1>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Contact Us</h2>
    <form action="mailto:your_email@example.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>


      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>


      
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>


      
      <label for="message">Message:</label>

      <textarea id="message" name="message" rows="4" required></textarea>


      
      <button type="submit">Send Message</button>
    </form>
  </main>
  
  <footer>
    <div class="footer-content">
      <div class="footer-column">
        <h3>Privacy Policy</h3>
      </div>
      <div class="footer-column">
        <h3>Terms & Conditions</h3>
      </div>
      <div class="footer-column">
        <h3>Social</h3>
      </div>
    </div>
    <p class="copyright">&copy; 2023 My Online Store. All rights reserved.</p>
  </footer>
</body>
</html>
